# Project information
site_name: Ruby Changelog
site_url: https://rubychangelog.com/
site_author: Marek Kowalcze
site_description: >-
  Changelog of Ruby programming language versions

# Repository
repo_name: kowal/ruby-changelog
repo_url: https://github.com/kowal/ruby-changelog
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 Marek Kowalcze

# Configuration
theme:
  name: null
  logo: assets/favicon.ico
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    primary: red
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.ico

# Plugins
plugins:
  - search
  # - minify:
  #     minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kowal
    - icon: fontawesome/brands/gitter
      link: https://gitter.im
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kowal
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com
    - icon: fontawesome/brands/instagram
      link: https://instagram.com

extra_javascript:
  - https://www.amcharts.com/lib/4/core.js
  - https://www.amcharts.com/lib/4/charts.js
  - https://www.amcharts.com/lib/4/themes/dark.js
  - https://www.amcharts.com/lib/4/themes/animated.js
  - javascripts/charts-timeline.js

